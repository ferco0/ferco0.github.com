<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bisco Slide - background fade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.2/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      width: 100%;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-color: #e4d6c9"></div>
      <div class="swiper-slide" style="background-color: #e0eded"></div>
      <div class="swiper-slide" style="background-color: #f0e9c8"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.2/js/swiper.min.js"></script>
  <script>
    (function(){

      var hash = window.location.hash.replace(/#/g, '').split('/');
      var speed = parseInt(hash[0]);
      var delay = parseInt(hash[1]);

      var swiper = new Swiper('.swiper-container', {
        spaceBetween: 0,
        effect: 'fade',
        speed: speed || 1500,
        autoplay: {
          delay: delay || 2500,
          disableOnInteraction: false,
        },
      });
    })();
    
  </script>
</body>
</html>
